<body>

    <div id="navBar"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <h1>Sign-Up</h1>
                <form id="signUpEmailPassword">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input type="email" class="form-control" id="signUpEmailPasswordEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="signUpEmailPasswordPasswordInput" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="signUpButton">Sign-Up</button>
                    <button type="submit" class="btn btn-success" id="logInButton">Login</button>
                    <br>
                    <button id="continueWithGoogleButton" class="btn btn-danger">Continue with Google</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <h1>Not ready for comitments?</h1>
                <h2>Give it a try!</h2>
                <button class="btn btn-success" id="anonymousLogInButton">Login</button>
            </div>
            <div class="col-1"></div>
        </div>
    </div>


    <!-- cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</body>
