<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My-Kanban</title>
    <!-- visual cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- mine -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

    <div id="navBar"></div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <p>TODO</p>
                <ul class="sortable" id="todo_sortable">
                    <!-- Dynamically Add TODO -->
                </ul>
                <button type="button" class="btn btn-primary" id="add_todo">TODO +</button>
            </div>
            <div class="col-sm">
                <p>In-Progress</p>
                <ul class="sortable" id="in_progress_sortable">
                    <!-- Dynamically Add Progress -->
                </ul>
                <button type="button" class="btn btn-primary" id="add_in_progress">Progress +</button>

            </div>

            <div class="col-sm">
                <p>Accomplished</p>
                <ul class="sortable" id="accomplished_sortable">
                    <!-- Dynamically Add Accomplished -->
                </ul>
                <button type="button" class="btn btn-primary" id="add_accomplished">Accomplished +</button>

            </div>
        </div>
    </div>

    <!-- cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <!-- mine -->
    <script src="../config.js"></script>
    <script src="./js/script.mjs" type="module"></script>


</body>

</html>
