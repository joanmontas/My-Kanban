<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My-Kanban</title>
    <!-- visual cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- mine -->
    <link href="./css/style.css" rel="stylesheet">

<body>
    <!-- <iframe src="navbar.html" class="navbar"></iframe> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">My-Kanban</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="features.html">Features</a>
                <a class="nav-item nav-link" href="#">Board</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <p>TODO</p>
                <ul class="sortable" id="todo_sortable">
                    <li>
                        <div class="accordion">
                            <h3>First thing</h3>
                            <div>asd</div>
                        </div>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary" id="add_todo">TODO +</button>
            </div>
            <div class="col-sm">
                <p>In-Progress</p>
                <ul class="sortable" id="in_progress_sortable">
                    <li>
                        <div class="accordion">
                            <h3>1 progress</h3>
                            <div>asd</div>
                        </div>
                    </li>
                    <li>
                        <div class="accordion">
                            <h3>2 progress</h3>
                            <div>asd</div>
                        </div>
                    </li>
                    <li>
                        <div class="accordion">
                            <h3>3 progress</h3>
                            <div>asd</div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-sm">
                <p>Accomplished</p>
                <ul class="sortable" id="accomplished_sortable">
                    <li>
                        <div class="accordion">
                            <h3>second Finished</h3>
                            <div>asd</div>
                        </div>
                    </li>
                    <li>
                        <div class="accordion">
                            <h3>4 First Finished</h3>
                            <div class="accordion-body">asd</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- mine -->
    <script src="./js/script.js"></script>

</body>

</html>
